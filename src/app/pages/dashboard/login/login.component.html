<main class="content">
    <h1>Login</h1>

    @if(errorMessage){
        <p class="error-message">{{ errorMessage }}</p>
    }

    <form (ngSubmit)="login()" #loginForm="ngForm" class="form">
        <div class="form-group">
          <label for="name">Login:</label>
          <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="username"
            required
            placeholder="Enter your username"
            class="form-control"/>
        </div>
      
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            required
            placeholder="Enter your password"
            class="form-control"/>
        </div>
      
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">
            Login
        </button>
      </form>          
</main>
