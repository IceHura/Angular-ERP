<main class="content">
    <h1>Edit Product</h1>

    <form (ngSubmit)="update()" #productForm="ngForm" class="form">
        <div class="form-group">
          <label for="name">Product Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            [(ngModel)]="product.name"
            #name="ngModel"
            required
            maxlength="25"
            class="form-control"/>

            @if(name.invalid && name.touched){
                <div class="error">
                    Product Name is required (max 25 characters).
                </div>
            }
        </div>
      
        <div class="form-group">
          <label for="stock">Stock:</label>
          <input
            type="number"
            id="stock"
            name="stock"
            [(ngModel)]="product.stock"
            #stock="ngModel"
            required
            min="0"
            max="2147483647"
            class="form-control"/>

            @if(stock.invalid && stock.touched){
                <div class="error">
                    Stock must be a number between 0 and 2,147,483,647.
                </div>
            }
        </div>
      
        <button type="submit" [disabled]="productForm.invalid" class="btn btn-primary">
            Save Product
        </button>
      </form>          
</main>
